<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://assets-cn.skylinematrix.com/official_site/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://assets-cn.skylinematrix.com/official_site/css/home.css?ver=1">
    <script type="text/javascript" src="https://assets-cn.skylinematrix.com/official_site/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets-cn.skylinematrix.com/official_site/js/bootstrap.min.js"></script>
    <script src="https://assets-cn.skylinematrix.com/official_site/js/kxbdSuperMarquee.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript">
        function banner(){
            var bn_id = 0;
            var bn_id2= 1;
            var speed33=3000;
            var qhjg = 1;
            var MyMar33;
            $("#banner .thumbnail").hide();
            $("#banner .thumbnail").eq(0).fadeIn("slow");
            if($("#banner .thumbnail").length>1)
            {
                $("#banner_id li").eq(0).addClass("nuw");
                function Marquee33(){
                    bn_id2 = bn_id+1;
                    if(bn_id2>$("#banner .thumbnail").length-1)
                    {
                        bn_id2 = 0;
                    }
                    $("#banner .thumbnail").eq(bn_id).css("z-index","2");
                    $("#banner .thumbnail").eq(bn_id2).css("z-index","1");
                    $("#banner .thumbnail").eq(bn_id2).show();
                    $("#banner .thumbnail").eq(bn_id).fadeOut("slow");
                    $("#banner_id li").removeClass("nuw");
                    $("#banner_id li").eq(bn_id2).addClass("nuw");
                    bn_id=bn_id2;
                };

                MyMar33=setInterval(Marquee33,speed33);

                $("#banner_id li").click(function(){
                    var bn_id3 = $("#banner_id li").index(this);
                    if(bn_id3!=bn_id&&qhjg==1)
                    {
                        qhjg = 0;
                        $("#banner .thumbnail").eq(bn_id).css("z-index","2");
                        $("#banner .thumbnail").eq(bn_id3).css("z-index","1");
                        $("#banner .thumbnail").eq(bn_id3).show();
                        $("#banner .thumbnail").eq(bn_id).fadeOut("slow",function(){qhjg = 1;});
                        $("#banner_id li").removeClass("nuw");
                        $("#banner_id li").eq(bn_id3).addClass("nuw");
                        bn_id=bn_id3;
                    }
                });
                $("#banner_id").hover(
                        function(){
                            clearInterval(MyMar33);
                        }
                        ,
                        function(){
                            MyMar33=setInterval(Marquee33,speed33);
                        }
                )
            }
            else
            {
                $("#banner_id").hide();
            }
        }

        $(document).ready(function(e){
            $('.navtext>ul>li>a').hover(function(){
                $(this).addClass('textactive')
            }, function () {
                $(this).removeClass('textactive')
            });
            $('.iosbtn').hover(function(){
                $(this).parent('.button').prev('.tex').prev('.pic').children('a').css('opacity','0.8');
            },function(){
                $(this).parent('.button').prev('.tex').prev('.pic').children('a').css('opacity','0');
            });
            $('.androidbtn').hover(function(){
                $(this).parent('.button').prev('.tex').prev('.pic').children('a').css('opacity','0.8');
            },function(){
                $(this).parent('.button').prev('.tex').prev('.pic').children('a').css('opacity','0');
            });
            $('.region').hide();
            $('.last').click(function(){
                $('.region').slideDown()
            });
            $('.close').click(function(){
                $('.region').slideUp()
            });
            $('.bottom>ul>li').hover(function(){
                $(this).css('background-color','#fbb100');
                $(this).children('a').css('color','#ffffff')
            },function(){
                $(this).css('background-color','#eeeeee');
                $(this).children('a').css('color','#757575')
            });
            $('.bottombtn').hover(function(){
                $(this).css('background-color','#ffe400')
            },function(){
                $(this).css('background-color','#fbb100')
            });
            $('.title p a').hover(function(){
                $(this).css('color','#fbb100')
            },function(){
                $(this).css('color','#a0a0a0')
            });
            $('.row_bottom ul li a').hover(function(){
                $(this).css('color','#fbb100')
            },function(){
                $(this).css('color','#a0a0a0')
            });
        })

    </script>
</head>
<body>
